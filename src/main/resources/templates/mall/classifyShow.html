<!doctype html>
<html class="no-js" lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link id="change-layout" rel="stylesheet" th:href="@{/css/latticed.css}">
</head>
<body>
<div class="top-space-height"></div>
<header style="background-color: white">
    <div class="top">
        <h1 class="head-title" th:text="${typeName}"></h1>
        <a class="back-btn" href="javascript:void(0)" onClick="javascript :history.back(-1);"></a>
        <a class="right-btn" href="javascript:void(0)"></a>
        <!--<a class="right-btn-search" href="javascript:void(0)"
           onclick="window.open('search.html')">
        </a>-->
        <div class="sort" style="border-top: 1px solid #f6f6f6">
            <!--<a href="javascript:void(0)" class="this-sort">全部</a>
            <a id="price-ranking" href="javascript:void(0)">价格<img src="img/sort-no.svg"></a>
            <a href="javascript:void(0)">销量</a>-->
        </div>
    </div>
</header>
<div class="content">
    <div class="goods" th:each="good:${listGood}">
        <img th:src="${good.commodityImage}">
        <h6 class="goods-title" th:text="${good.commodityName}"></h6>
        <div class="price">
            <span th:text="${good.price}" class="price-number">128.00</span>
            <p th:text="${good.watchNum}" class="chakan"></p>
            <p th:text="${good.saleNum}" class="fukuai-num">2人付款</p>
        </div>
    </div>
</div>
<script th:src="@{http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/searchShow.js}"></script>
</body>
</html>
