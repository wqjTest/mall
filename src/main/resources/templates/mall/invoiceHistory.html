<!doctype html>
<html class="no-js" lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="application-name" content="开票历史">
    <title>开票历史</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
<STYLE>
    header{
        border-bottom: 1px solid #f8f8f8;
        background-color: white;
    }
    .order-num{
        display: inline;
    }
</STYLE>
</head>
<body>
<div class="top-space-low"></div>
<header>
    <div class="top">
        <h1 class="head-title">开票历史</h1>
        <a class="back-btn" href="javascript:void(0)" onClick="javascript :history.back(-1);"></a>
    </div>
</header>
<section>
  <div class="no-invoice-history">
      <img src="img/no-invoice.svg">
      <p>您还没有开票历史</p>
  </div>
    <div class="have-invoice-history">
        <ul>
            <li th:each="item:${listOrderInvoice}">
                <span class="invoice-history-time" th:text="${item.createDate}"></span>
                <span class="invoiced" th:text="${item.invoiceFlag == 0 ? '未开票':'已开票'}"></span>
                <p th:text="${item.invoiceType == 0 ? '电子发票':'纸质发票'}"></p>
                <span class="order-num"></span>
                <span class="invoice-history-money" th:text="${item.invoiceAmount}"></span>
            </li>
        </ul>
    </div>
</section>
<script th:src="@{http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
</body>
</html>
